name: Python Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Use your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Run tests with HTML report
      run: |
         # Ensure virtual X server helper is available
         sudo apt-get update
         sudo apt-get install -y xvfb

         python -m pip install --upgrade pip
         pip install -r requirements.txt
         playwright install --with-deps

         mkdir -p reports
         xvfb-run -s "-screen 0 1920x1080x24" pytest --html=reports/report.html
