name: Python Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# .github/workflows/python-tests.yml @ ref fb60c01528aec10205bcf958a21ebd318d9373b9
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (optional; container already provides Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with HTML report
        run: |
          mkdir -p reports
          pytest --html=reports/report.htmlreports/report.html
