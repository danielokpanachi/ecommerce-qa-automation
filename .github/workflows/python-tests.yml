name: Playwright Pytest CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (robust)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          if apt-cache show libasound2 >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libasound2
          elif apt-cache show libasound2t64 >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libasound2t64
          else
            echo "libasound package not found; continuing (Playwright install-deps may supply it)"
          fi
          sudo apt-get install -y --no-install-recommends libffi8 libx264-dev || true

      - name: Install Playwright browsers
        run: |
          playwright install
          playwright install-deps

      - name: Create report and screenshot folders
        run: |
          mkdir -p reports
          mkdir -p screenshots

      - name: Run tests with HTML report
        run: |
          pytest --html=reports/report.html --self-contained-html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html
