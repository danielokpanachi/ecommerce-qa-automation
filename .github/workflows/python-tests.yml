name: Python Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# .github/workflows/python-tests.yml @ ref fb60c01528aec10205bcf958a21ebd318d9373b9
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.42.0-jammy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure Playwright browsers are installed
        run: |
          python -m playwright install --with-deps
          python -m playwright install

      - name: Run tests with HTML report
        run: |
          mkdir -p reports
          pytest --html=reports/report.html
